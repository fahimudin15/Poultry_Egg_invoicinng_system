{% extends "base.html" %}

{% block title %}Add Order{% endblock %}

{% block content %}
<h2 class="my-4">Add Order</h2>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label for="customer_name" class="form-label">Customer Name:</label>
        <input type="text" name="customer_name" id="customer_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="num_crates" class="form-label">Number of Crates:</label>
        <input type="number" name="num_crates" id="num_crates" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="price" class="form-label">Price:</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="due_time" class="form-label">Due Time:</label>
        <input type="datetime-local" name="due_time" id="due_time" class="form-control" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Add Order</button>
    </div>
</form>
{% endblock %}
